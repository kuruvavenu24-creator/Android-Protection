<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Vault Upload</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #eef2ff, #f8fafc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 500px;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }

    p {
      color: gray;
      margin-bottom: 20px;
    }

    .drop-area {
      border: 2px dashed #4f46e5;
      padding: 25px;
      border-radius: 15px;
      cursor: pointer;
      background: #f9f9ff;
      transition: 0.3s;
    }

    .drop-area:hover {
      background: #eef2ff;
    }

    input {
      display: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3730a3;
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 300px;
      border-radius: 12px;
      display: none;
      border: 1px solid #ddd;
    }

    .msg {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    /* Trending Options */
    .options {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .opt {
      flex: 1;
      padding: 12px;
      background: #f3f4f6;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    .opt:hover {
      background: #e0e7ff;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>üìÇ PDF Vault</h1>
    <p>Upload and Store PDFs Locally (Modern Style)</p>

    <!-- Upload Form -->
    <form id="uploadForm">
      
      <!-- Drag Drop Area -->
      <label class="drop-area">
        <input type="file" id="pdfUpload" name="pdfFile" accept="application/pdf" required />
        <h3>üìå Click or Drag PDF Here</h3>
        <span id="fileName">No file selected</span>
      </label>

      <!-- Upload Button -->
      <button type="submit">üöÄ Upload PDF</button>
    </form>

    <!-- Preview -->
    <iframe id="preview"></iframe>

    <!-- Message -->
    <div class="msg" id="msg"></div>

    <!-- Trending Options -->
    <div class="options">
      <div class="opt">‚≠ê Recent Uploads</div>
      <div class="opt">üìÅ View Files</div>
      <div class="opt">üåô Dark Mode</div>
    </div>
  </div>

  <script>
    const pdfUpload = document.getElementById("pdfUpload");
    const fileName = document.getElementById("fileName");
    const preview = document.getElementById("preview");
    const uploadForm = document.getElementById("uploadForm");
    const msg = document.getElementById("msg");

    // Show selected file + preview
    pdfUpload.addEventListener("change", function () {
      const file = this.files[0];

      if (file) {
        fileName.textContent = file.name;

        const url = URL.createObjectURL(file);
        preview.style.display = "block";
        preview.src = url;
      }
    });

    // Upload to backend
    uploadForm.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(uploadForm);

      const response = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const result = await response.text();
      msg.textContent = result;
    });
  </script>
</body>
</html>
